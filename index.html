<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Factorization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>소인수분해 계산기</h1>
  <input type="number" id="numberInput" placeholder="숫자를 입력하세요">
  <button onclick="factorize()">소인수분해</button>

  <h2 id="result"></h2>

  <script>
    function factorize() {
      const num = parseInt(document.getElementById('numberInput').value);
      if (isNaN(num) || num <= 1) {
        document.getElementById('result').innerText = '2 이상의 숫자를 입력하세요.';
        return;
      }
      let n = num;
      let factors = [];
      for (let i = 2; i <= n; i++) {
        while (n % i === 0) {
          factors.push(i);
          n /= i;
        }
      }
      document.getElementById('result').innerText = `${num} = ${factors.join(' × ')}`;
    }
  </script>

</body>
</html>
